<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materialize</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="center-align">
  <header> 
    <nav class="#f57f17 yellow darken-4"> 
      <ul class="right hide-on-med-and-down">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="index.html">Inscription</a></li>
        <li><a href="index.html">Connexion</a></li>
        <li><a href="index.html">Rechercher</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <main>    
      <section>
        <form class="col s12">
          <p>
            <p>Vous êtes :</p>
            <label>
              <input class="with-gap" name="group1" type="radio"/>
              <span>Un homme</span>
            </label>
            <label>
              <input class="with-gap" name="group2" type="radio"/>
              <span>Une femme</span>
            </label>
          </p>
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="prenom" type="text" class="validate" placeholder="Saisissez votre Prénom">
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="nom" type="text" class="validate" placeholder="Saisissez votre Nom">
            </div>
          </div>
          <div class="input-field">
            <i class="material-icons prefix">location_on</i>
            <input placeholder="Saisissez votre Adresse" id="adresse" type="text" class="validate">
          </div>
          <div class="input-field">
            <i class="material-icons prefix">mail</i>
            <input placeholder="Saisissez votre Mail" type="email" id="email" pattern=".+@example\.com" required />
          </div>
          <div class="input-field">
            <i class="material-icons prefix">https</i>
            <input placeholder="Saisissez votre mdp" type="password" id="password" minlength="8" size="15" required />
          </div>
          <br>
          <a class="waves-effect waves-light btn-small">Valider</a>
          <div><br></div>
          <fieldset>
            <legend>Sélectionnez vos passions</legend>
            <div class="row">
              <div class="col s12">
                <label>
                  <input type="checkbox"/>
                  <span>Informatique</span>
                </label>
              </div>
              <div class="col s12">
                <label>
                  <input type="checkbox"/>
                  <span>Voyages</span>
                </label>
              </div>
              <div class="col s12">
                <label>
                  <input type="checkbox"/>
                  <span>Sport</span>
                </label>
              </div>
              <div class="col s12">
                <label>
                  <input type="checkbox"/>
                  <span>Lecture</span>
                </label>
              </div>
            </div>
          </fieldset>    
          <br> 
          <button class="btn waves-effect waves-light" type="submit" name="action">Soumettre
            <i class="material-icons right">send</i>
          </button>
          <div><br></div>
        </form>
      </section>
    </main>
  </div>
  <footer>
    <nav class="#f57f17 yellow darken-4 center">
      <a href="index.html">Accueil /</a>
      <a href="index.html">Inscription /</a>
      <a href="index.html">Connexion /</a>
      <a href="index.html">Rechercher </a>
    </nav>
  </footer>
</body>
</html>
