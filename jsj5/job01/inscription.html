<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>j5js</title>
    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <form name="InscForm" action="" onsubmit="return inscription()" method="post">
      <div>
        <label for="prenom"> Pr√©nom:</label><br>
        <input type="text" id="prenom" name="prenom" required oninput="validatePrenom()">
        <div id="prenomError" class="error"></div>
    </div>
    <div>
      <label for="nom"> Nom: </label><br>
      <input type="text" id="nom" name="nom" required oninput="validateNom()">
      <div id="nomError" class="error"></div> 
    <div>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required oninput="validateEmail()">
      <div id="emailError" class="error"></div>
    </div>
    <div>
      <label for="adresse"> Adresse: </label><br>
      <input type="text" id="adresse" name="adresse" required oninput="validateAdresse()">
      <div id="adresseError" class="error"></div> 
    <div>
      <div>
        <label for="codepost"> Code Postal: </label><br>
        <input type="number" id="codepost" name="codepost" required oninput="validateCodepost()">
        <div id="codepostError" class="error"></div> 
      <div>
    <div>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required oninput="validatePassword()">
      <div id ="passwordError" class="error"></div>
    </div>
    <div>
      <label for="passwordconf">Password Confirmation:</label><br>
      <input type="password" id="passwordconf" name="passwordconf" requiered oninput="validatePasswordconf()">
      <div id ="passwordconfError" class="error"></div>
    </div>
    </form><br>
    <button id="valider" type="submit">S'inscrire</button>
    <br><br><a href="connexion.html">Connexion</a>
    <div id="successMessage" style="display: none; color: green;"></div>
    <script src="script.js"></script>
  </body>
</html>
